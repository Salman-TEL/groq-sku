<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Data</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        /* Your existing styles */
        * {
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #495057;
            line-height: 1.6;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100vh;
            overflow: hidden; /* Hide overflow outside the container */
            background-color: #fff;
            margin: 0 auto;
        }

        /* Navbar styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center; /* Centers the items horizontally */
            align-items: center;
            background-color: #ece4e4;
            padding: 0.5rem 2rem;
            color: #fff;
            z-index: 10;
        }

        .navbar h1 {
            font-size: 1.8rem;
            color: #f7492b;
            margin-right: auto; /* Keeps h1 aligned to the left */
        }

        .navbar .logo {
            position: absolute; /* Ensures the logo is centered */
            left: 50%;
            transform: translateX(-50%); /* Corrects the positioning to make it truly centered */
        }

        .navbar .search-box {
            width: 60%;
            display: flex;
            justify-content: flex-end;
        }

        .navbar .search-box input {
            width: 60%;
            padding: 8px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
        }

        /* Content below the navbar with a fixed height for scrolling */
        .content {
            margin-top: 110px; /* Adjust to height of navbar */
            height: calc(100vh - 190px); /* Fixed height below navbar */
            overflow-y: auto; /* Allow scrolling within this area */
            padding: 1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
            background-color: #ffffff;
        }

        table th, table td {
            padding: 12px 18px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #000000;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
        }

        table td {
            background-color: #fafafa;
        }
        /* Add hover effect for table cells */
        td:hover {
            background-color: #424242;   /* Change background color on hover */
            cursor: pointer;             /* Change the cursor to indicate it's clickable */
            transform: scale(1.05);       /* Slightly enlarge the cell for effect */
            transition: all 0.3s ease;    /* Smooth transition */
            color: WHITE;
        }

        table tr:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            table {
                font-size: 0.9rem;
            }

            table th, table td {
                padding: 10px 15px;
            }

            .navbar h1 {
                font-size: 1.5rem;
            }

            .navbar .search-box input {
                font-size: 0.9rem;
                padding: 6px;
            }

            .back-btn a, .save-btn button {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }


        .footer-data {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #f1f1f1;
            border-top: 1px solid #ccc;
        }

        .back-btn, .save-btn {
            display: flex;
            align-items: center;
        }

        .back-btn a {
            padding: 7px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            text-decoration: none;
            background-color: #000000;
            color: rgb(255, 255, 255);
            transition: background-color 0.3s ease;
        }
        .save-btn button{

            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            text-decoration: none;
            color: white;
            transition: background-color 0.3s ease;

        }

        .back-btn a:hover, .save-btn button:hover {
            background-color: #252525;
        }

        .save-btn button {
            background-color: #28a745;
        }

        .save-btn button:hover {
            background-color: #065717;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Navbar -->
        <div class="navbar">

            <h1>TEL SKU</h1>



            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search...">
            </div>
        </div>

        <!-- Scrollable content area -->
        <div class="content">
            {{ data_html|safe }}


        </div>
        <div class="footer-data">


            <div class="back-btn">
                <a href="{{ url_for('index') }}" class="btn">Back to Form</a>
            </div>

            <div class="save-btn">
                <button id="saveButton">Save Changes</button>
            </div>
        </div>
    </div>

    <script>
        // Search functionality
        document.getElementById('searchInput').addEventListener('keyup', function() {
            const searchQuery = this.value.toLowerCase();
            const rows = document.querySelectorAll('table tbody tr');
    
            rows.forEach(row => {
                const cells = row.getElementsByTagName('td');
                let rowContainsQuery = false;
    
                for (const cell of cells) {
                    if (cell.textContent.toLowerCase().includes(searchQuery)) {
                        rowContainsQuery = true;
                        break;
                    }
                }
    
                row.style.display = rowContainsQuery ? '' : 'none';
            });
        });
    
        // Make specific table cells editable
        document.addEventListener('DOMContentLoaded', () => {
            const rows = document.querySelectorAll('table tbody tr');
            
            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                
                cells.forEach((cell, index) => {
                    if (index === 8 || index === 9 || index === 10 || index === 11 || index === 12 || index === 13 || index === 14 || index === 15 || index === 16 || index === 17
                     || index === 18 || index === 19 || index === 20 || index === 21 || index === 23 || index === 24 || index === 25 || index === 26 || index === 27 || index === 28) {
                        cell.setAttribute('contenteditable', 'true');
                    } else {
                        cell.setAttribute('contenteditable', 'false');
                    }
                });
            });
        });
    
        // Gather edited data and send to the server
        document.getElementById('saveButton').addEventListener('click', () => {
            const rows = document.querySelectorAll('table tbody tr');
            const data = [];
    
            rows.forEach(row => {
                const rowData = [];
                row.querySelectorAll('td').forEach(cell => {
                    rowData.push(cell.textContent.trim());
                });
                data.push(rowData);
            });
    
            fetch('/save-edits', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ data })
            })
            .then(response => response.json())
            .then(result => {
                alert(result.message);
            })
            .catch(error => {
                console.error('Error saving edits:', error);
                alert('Failed to save changes.');
            });
        });
    </script>
</body>
</html>
