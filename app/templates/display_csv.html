<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Content</title>
    <!-- Bootstrap 4.5.2 for styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom Styles */
        body {
            background-color: #f4f7fc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 100%;
            margin: 30px auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            text-align: center;
            vertical-align: middle;
        }
        th {
            background-color: #b3adad;
            color: #fff;
            padding: 12px 20px;
        }
        td {
            background-color: #fff;
            padding: 12px 20px;
        }
        input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .alert {
            margin-top: 20px;
            font-size: 16px;
        }
        /* Highlight empty or NaN fields */
        .highlight {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Edit CSV Content</h2>
        
        <!-- Flash message for success/failure -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
    
        <!-- Form to submit the CSV data -->
        <form action="{{ url_for('save_csv') }}" method="POST" onsubmit="return validateForm()">
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            {% for column in data.columns %}
                                <th>{{ column }}</th>
                            {% endfor %}
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in data.itertuples(index=False) %}
                            <tr>
                                {% for value in row %}
                                    <td>
                                        <input type="text" name="data" value="{{ value }}" class="editable" required>
                                    </td>
                                {% endfor %}
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Confirm Submit</button>
            </div>
        </form>
    </div>
    
    <!-- Bootstrap JS (Optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Function to highlight empty or NaN fields
        function highlightEmptyFields() {
            const inputs = document.querySelectorAll('input[type="text"]');
            inputs.forEach(function(input) {
                if (input.value.trim() === "" || input.value.trim().toLowerCase() === "nan") {
                    input.classList.add("highlight");
                } else {
                    input.classList.remove("highlight");
                }
            });
        }
    
        // Call the function to highlight empty or NaN fields on page load
        window.onload = function() {
            highlightEmptyFields();
        };
    
        // Optional: Recheck and highlight when the user types in a field
        document.querySelectorAll('input[type="text"]').forEach(input => {
            input.addEventListener('input', function() {
                highlightEmptyFields();
            });
        });
    
        // Frontend validation before form submission
        function validateForm() {
            const inputs = document.querySelectorAll('input[type="text"]');
            
            for (let input of inputs) {
                if (input.value.trim() === "" || input.value.trim().toLowerCase() === "nan") {
                    alert("All fields are required and cannot be empty or 'NaN'. Please fill in all fields before submitting.");
                    return false;
                }
            }
            return true; // Allow form submission
        }
    </script>
    
</body>
</html>
